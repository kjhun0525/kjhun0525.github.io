<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- 음성 파형 -->
  <g transform="translate(100, 250)">
    <path d="M0,0 Q50,-100 100,0 T200,0 T300,0 T400,0 T500,0 T600,0" 
          stroke="#3498db" stroke-width="3" fill="none" />
    <path d="M0,0 Q50,-50 100,0 T200,0 T300,0 T400,0 T500,0 T600,0" 
          stroke="#2980b9" stroke-width="2" fill="none" />
    <path d="M0,0 Q50,-75 100,0 T200,0 T300,0 T400,0 T500,0 T600,0" 
          stroke="#1abc9c" stroke-width="2" fill="none" />
  </g>
  
  <!-- 뇌 아이콘 (추상화) -->
  <g transform="translate(350, 150)">
    <!-- 뇌 윤곽 -->
    <path d="M0,0 C20,-20 40,-25 60,-20 C80,-25 100,-20 120,0 C140,-10 150,-30 130,-50 
             C140,-70 120,-85 100,-80 C80,-95 60,-95 40,-80 C20,-85 0,-70 10,-50 C-10,-30 -20,-10 0,0 Z" 
          fill="#9b59b6" opacity="0.7" />
    
    <!-- 뇌 연결 -->
    <g stroke="#8e44ad" stroke-width="1.5" fill="none">
      <path d="M30,-60 L90,-60" />
      <path d="M20,-40 L100,-40" />
      <path d="M30,-20 L90,-20" />
      <circle cx="30" cy="-60" r="5" fill="#8e44ad" />
      <circle cx="90" cy="-60" r="5" fill="#8e44ad" />
      <circle cx="20" cy="-40" r="5" fill="#8e44ad" />
      <circle cx="100" cy="-40" r="5" fill="#8e44ad" />
      <circle cx="30" cy="-20" r="5" fill="#8e44ad" />
      <circle cx="90" cy="-20" r="5" fill="#8e44ad" />
    </g>
  </g>
  
  <!-- 음성 인식 아이콘 -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="40" fill="#e74c3c" opacity="0.7" />
    <g transform="translate(-15, -15)">
      <rect x="0" y="0" width="30" height="30" rx="5" ry="5" fill="white" opacity="0.9" />
      <path d="M15,5 L15,25 M7,10 L23,10 M7,15 L23,15 M7,20 L23,20" stroke="#c0392b" stroke-width="2" />
    </g>
  </g>
  
  <!-- AI 텍스트 처리 아이콘 -->
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="40" fill="#2ecc71" opacity="0.7" />
    <g transform="translate(-20, -15)">
      <path d="M0,0 L40,0 L40,30 L0,30 Z" fill="white" opacity="0.9" />
      <path d="M5,7 L35,7 M5,15 L25,15 M5,23 L30,23" stroke="#27ae60" stroke-width="2" />
    </g>
  </g>
  
  <!-- 연결선 -->
  <g stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5">
    <path d="M190,350 L350,150" />
    <path d="M510,350 L350,150" />
  </g>
  
  <!-- 제목 -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">
    음성 AI 기술
  </text>
</svg>