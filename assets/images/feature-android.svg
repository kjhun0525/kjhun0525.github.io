<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- 안드로이드 로고 (간략화) -->
  <g transform="translate(400, 200)">
    <!-- 안드로이드 머리 -->
    <path d="M-60,-40 Q-60,-80 0,-80 Q60,-80 60,-40 L60,40 Q60,80 0,80 Q-60,80 -60,40 Z" 
          fill="#a4c639" />
    
    <!-- 안드로이드 눈 -->
    <circle cx="-30" cy="-30" r="7" fill="white" />
    <circle cx="30" cy="-30" r="7" fill="white" />
    
    <!-- 안드로이드 안테나 -->
    <line x1="-20" y1="-80" x2="-40" y2="-100" stroke="#a4c639" stroke-width="8" stroke-linecap="round" />
    <line x1="20" y1="-80" x2="40" y2="-100" stroke="#a4c639" stroke-width="8" stroke-linecap="round" />
    
    <!-- 안드로이드 팔 -->
    <line x1="-60" y1="0" x2="-90" y2="30" stroke="#a4c639" stroke-width="12" stroke-linecap="round" />
    <line x1="60" y1="0" x2="90" y2="30" stroke="#a4c639" stroke-width="12" stroke-linecap="round" />
    
    <!-- 안드로이드 다리 -->
    <line x1="-30" y1="80" x2="-30" y2="120" stroke="#a4c639" stroke-width="12" stroke-linecap="round" />
    <line x1="30" y1="80" x2="30" y2="120" stroke="#a4c639" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- 모바일 앱 UI 요소 -->
  <g transform="translate(200, 200)">
    <!-- 스마트폰 프레임 -->
    <rect x="-70" y="-120" width="140" height="240" rx="10" ry="10" fill="#34495e" />
    <rect x="-60" y="-110" width="120" height="220" rx="5" ry="5" fill="white" />
    
    <!-- 앱 UI 요소 -->
    <rect x="-50" y="-100" width="100" height="30" rx="5" ry="5" fill="#3498db" />
    <circle cx="-35" cy="-85" r="8" fill="white" />
    <line x1="-20" y1="-85" x2="30" y2="-85" stroke="white" stroke-width="3" />
    
    <!-- 앱 콘텐츠 -->
    <rect x="-50" y="-60" width="100" height="50" rx="5" ry="5" fill="#ecf0f1" />
    <rect x="-50" y="0" width="100" height="50" rx="5" ry="5" fill="#ecf0f1" />
    <rect x="-50" y="60" width="100" height="40" rx="5" ry="5" fill="#3498db" />
    
    <!-- 네비게이션 바 -->
    <rect x="-60" y="90" width="120" height="20" fill="#ecf0f1" />
    <circle cx="-30" cy="100" r="5" fill="#7f8c8d" />
    <circle cx="0" cy="100" r="5" fill="#7f8c8d" />
    <circle cx="30" cy="100" r="5" fill="#7f8c8d" />
  </g>
  
  <!-- 코드 요소 -->
  <g transform="translate(600, 200)">
    <!-- 코드 배경 -->
    <rect x="-100" y="-120" width="200" height="240" rx="5" ry="5" fill="#2c3e50" />
    
    <!-- 코드 라인 -->
    <g font-family="monospace" font-size="12" fill="#ecf0f1">
      <text x="-90" y="-90">public class MainActivity {</text>
      <text x="-90" y="-70">  @Override</text>
      <text x="-90" y="-50">  protected void onCreate() {</text>
      <text x="-90" y="-30">    setContentView(</text>
      <text x="-90" y="-10">      R.layout.activity_main</text>
      <text x="-90" y="10">    );</text>
      <text x="-90" y="30">    Button button =</text>
      <text x="-90" y="50">      findViewById(R.id.button);</text>
      <text x="-90" y="70">    button.setOnClickListener(</text>
      <text x="-90" y="90">      v -> doSomething());</text>
      <text x="-90" y="110">  }</text>
    </g>
  </g>
  
  <!-- 연결선 -->
  <g stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5">
    <path d="M270,200 L340,200" />
    <path d="M460,200 L530,200" />
  </g>
  
  <!-- 제목 -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">
    안드로이드 앱 개발
  </text>
</svg>