<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 그라데이션 배경 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- 추상적인 기술 패턴 -->
  <g fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <!-- 회로 패턴 -->
    <path d="M0,100 L1200,100" />
    <path d="M0,200 L1200,200" />
    <path d="M0,300 L1200,300" />
    
    <path d="M100,0 L100,400" />
    <path d="M300,0 L300,400" />
    <path d="M500,0 L500,400" />
    <path d="M700,0 L700,400" />
    <path d="M900,0 L900,400" />
    <path d="M1100,0 L1100,400" />
  </g>
  
  <!-- 추상적인 기술 노드 -->
  <g>
    <circle cx="100" cy="100" r="10" fill="rgba(255,255,255,0.5)" />
    <circle cx="300" cy="200" r="8" fill="rgba(255,255,255,0.5)" />
    <circle cx="500" cy="100" r="12" fill="rgba(255,255,255,0.5)" />
    <circle cx="700" cy="300" r="9" fill="rgba(255,255,255,0.5)" />
    <circle cx="900" cy="200" r="11" fill="rgba(255,255,255,0.5)" />
    <circle cx="1100" cy="100" r="7" fill="rgba(255,255,255,0.5)" />
  </g>
  
  <!-- 연결선 -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
    <path d="M100,100 L300,200 L500,100 L700,300 L900,200 L1100,100" />
    <path d="M100,100 L500,100 L900,200" />
    <path d="M300,200 L700,300 L1100,100" />
  </g>
  
  <!-- 추상적인 코드 패턴 -->
  <g fill="rgba(255,255,255,0.05)" font-family="monospace" font-size="12">
    <text x="120" y="90">function AI() {</text>
    <text x="120" y="110">  return innovation;</text>
    <text x="120" y="130">}</text>
    
    <text x="520" y="90">class VoiceAI {</text>
    <text x="520" y="110">  process(audio);</text>
    <text x="520" y="130">}</text>
    
    <text x="920" y="190">def machine_learning():</text>
    <text x="920" y="210">  return model.train()</text>
  </g>
  
  <!-- 추상적인 데이터 흐름 -->
  <g>
    <rect x="150" y="250" width="200" height="100" rx="10" ry="10" fill="rgba(255,255,255,0.05)" />
    <rect x="450" y="250" width="200" height="100" rx="10" ry="10" fill="rgba(255,255,255,0.05)" />
    <rect x="750" y="250" width="200" height="100" rx="10" ry="10" fill="rgba(255,255,255,0.05)" />
    
    <path d="M350,300 L450,300" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    <path d="M650,300 L750,300" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
    
    <text x="200" y="300" fill="rgba(255,255,255,0.3)" font-family="Arial" font-size="14" text-anchor="middle">Input</text>
    <text x="550" y="300" fill="rgba(255,255,255,0.3)" font-family="Arial" font-size="14" text-anchor="middle">Process</text>
    <text x="850" y="300" fill="rgba(255,255,255,0.3)" font-family="Arial" font-size="14" text-anchor="middle">Output</text>
  </g>
