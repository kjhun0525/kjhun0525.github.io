<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#f5f5f5" />
  
  <!-- 데이터 시각화 요소 -->
  <g transform="translate(200, 250)">
    <!-- 막대 그래프 -->
    <g>
      <rect x="-80" y="-20" width="30" height="100" fill="#3498db" opacity="0.8" />
      <rect x="-40" y="-60" width="30" height="140" fill="#3498db" opacity="0.8" />
      <rect x="0" y="-100" width="30" height="180" fill="#3498db" opacity="0.8" />
      <rect x="40" y="-40" width="30" height="120" fill="#3498db" opacity="0.8" />
      <rect x="80" y="-70" width="30" height="150" fill="#3498db" opacity="0.8" />
    </g>
    
    <!-- X축 -->
    <line x1="-100" y1="80" x2="120" y2="80" stroke="#2c3e50" stroke-width="2" />
    
    <!-- Y축 -->
    <line x1="-100" y1="80" x2="-100" y2="-120" stroke="#2c3e50" stroke-width="2" />
    
    <!-- 눈금 -->
    <g stroke="#2c3e50" stroke-width="1">
      <line x1="-100" y1="40" x2="-95" y2="40" />
      <line x1="-100" y1="0" x2="-95" y2="0" />
      <line x1="-100" y1="-40" x2="-95" y2="-40" />
      <line x1="-100" y1="-80" x2="-95" y2="-80" />
    </g>
  </g>
  
  <!-- 머신러닝 모델 다이어그램 -->
  <g transform="translate(500, 250)">
    <!-- 입력층 -->
    <g>
      <circle cx="-150" cy="-60" r="15" fill="#e74c3c" />
      <circle cx="-150" cy="-20" r="15" fill="#e74c3c" />
      <circle cx="-150" cy="20" r="15" fill="#e74c3c" />
      <circle cx="-150" cy="60" r="15" fill="#e74c3c" />
      <text x="-150" y="-90" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">입력층</text>
    </g>
    
    <!-- 은닉층 -->
    <g>
      <circle cx="0" cy="-70" r="15" fill="#f39c12" />
      <circle cx="0" cy="-35" r="15" fill="#f39c12" />
      <circle cx="0" cy="0" r="15" fill="#f39c12" />
      <circle cx="0" cy="35" r="15" fill="#f39c12" />
      <circle cx="0" cy="70" r="15" fill="#f39c12" />
      <text x="0" y="-100" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">은닉층</text>
    </g>
    
    <!-- 출력층 -->
    <g>
      <circle cx="150" cy="-30" r="15" fill="#2ecc71" />
      <circle cx="150" cy="30" r="15" fill="#2ecc71" />
      <text x="150" y="-60" font-family="Arial" font-size="14" text-anchor="middle" fill="#2c3e50">출력층</text>
    </g>
    
    <!-- 연결선 -->
    <g stroke="#7f8c8d" stroke-width="1">
      <!-- 입력층 -> 은닉층 연결 -->
      <line x1="-135" y1="-60" x2="-15" y2="-70" />
      <line x1="-135" y1="-60" x2="-15" y2="-35" />
      <line x1="-135" y1="-60" x2="-15" y2="0" />
      <line x1="-135" y1="-60" x2="-15" y2="35" />
      <line x1="-135" y1="-60" x2="-15" y2="70" />
      
      <line x1="-135" y1="-20" x2="-15" y2="-70" />
      <line x1="-135" y1="-20" x2="-15" y2="-35" />
      <line x1="-135" y1="-20" x2="-15" y2="0" />
      <line x1="-135" y1="-20" x2="-15" y2="35" />
      <line x1="-135" y1="-20" x2="-15" y2="70" />
      
      <line x1="-135" y1="20" x2="-15" y2="-70" />
      <line x1="-135" y1="20" x2="-15" y2="-35" />
      <line x1="-135" y1="20" x2="-15" y2="0" />
      <line x1="-135" y1="20" x2="-15" y2="35" />
      <line x1="-135" y1="20" x2="-15" y2="70" />
      
      <line x1="-135" y1="60" x2="-15" y2="-70" />
      <line x1="-135" y1="60" x2="-15" y2="-35" />
      <line x1="-135" y1="60" x2="-15" y2="0" />
      <line x1="-135" y1="60" x2="-15" y2="35" />
      <line x1="-135" y1="60" x2="-15" y2="70" />
      
      <!-- 은닉층 -> 출력층 연결 -->
      <line x1="15" y1="-70" x2="135" y2="-30" />
      <line x1="15" y1="-35" x2="135" y2="-30" />
      <line x1="15" y1="0" x2="135" y2="-30" />
      <line x1="15" y1="35" x2="135" y2="-30" />
      <line x1="15" y1="70" x2="135" y2="-30" />
      
      <line x1="15" y1="-70" x2="135" y2="30" />
      <line x1="15" y1="-35" x2="135" y2="30" />
      <line x1="15" y1="0" x2="135" y2="30" />
      <line x1="15" y1="35" x2="135" y2="30" />
      <line x1="15" y1="70" x2="135" y2="30" />
    </g>
  </g>
  
  <!-- 연결선 -->
  <g stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5">
    <path d="M300,250 L350,250" />
  </g>
  
  <!-- 제목 -->
  <text x="400" y="450" font-family="Arial" font-size="24" text-anchor="middle" fill="#2c3e50">
    머신러닝 데이터 분석
  </text>
</svg>